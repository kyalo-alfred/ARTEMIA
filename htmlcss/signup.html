<!DOCTYPE html>
<html lang="en">
<head>
<title>Jira Yetu Job Website</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <div class="navbar">    
        </div>
        <div class="content">
            <p class="par"></p>
            
            <div class="form">
                <h2>SIGN UP HERE!</h2>
                

    <form>
   <div class="form-group">
    <label for="exampleInputFirstName">First Name</label>
    <input type="email" class="form-control" id="exampleInputFirstName" placeholder="Enter first name">
    <small id="emailHelp" class="form-text text-muted"></small>
   </div> 

   <div class="form-group">
    <label for="exampleInputLastName">Last Name</label>
    <input type="email" class="form-control" id="exampleInputLastName" placeholder="Enter last name">
    <small id="emailHelp" class="form-text text-muted"></small>
   </div>

   <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email address">
    <small id="emailHelp" class="form-text text-muted"></small>
   </div>    
 
   <div class="form-group">
    <label for="exampleInputEmail1">Confirm Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirm email address">
    <small id="emailHelp" class="form-text text-muted"></small>
   </div>

   <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
   </div>

   <div class="form-group">
    <label for="exampleFormControlFile1">Example file input</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
   </div>

   <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
   </div>
</form>

                <button class="btnn"><a href="#">Sign up to get started!</a></button>
                <p class="link">Already have an account?<br>
                <a href="" class="button">Log in</a> here</p>
                <p class="liw">Log in to our social media</p>
                <div class="icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
